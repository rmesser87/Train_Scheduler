<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">Let's schedule a train ride!</p>
    </div>
  </div>

  <div class="table">
    <h2>Current Train Schedule</h2>
    <table style="width:100%">
        <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>

  <form class="form">
    <h3>Add Train</h3>
    <div class="form-group">
      <label for="train-name">Train Name</label>
      <input type="text" class="form-control" id="train-name" placeholder="Journey West">
    </div>
    <div class="form-group">
      <label for="destination-name">Destination Name</label>
      <input type="text" class="form-control" id="destination-name" placeholder="San Francisco">
    </div>
    <div class="row">
      <div class="form-group time">
        <label for="time-selector">Select Departure Time </label>
        <select class="form-control time-selector" id="raw-time">
          <option>12:00</option>
          <option>12:15</option>
          <option>12:30</option>
          <option>12:45</option>
          <option>1:00</option>
          <option>1:15</option>
          <option>1:30</option>
          <option>1:45</option>
          <option>2:00</option>
          <option>2:15</option>
          <option>2:30</option>
          <option>2:45</option>
          <option>3:00</option>
          <option>3:15</option>
          <option>3:30</option>
          <option>3:45</option>
          <option>4:00</option>
          <option>4:15</option>
          <option>4:30</option>
          <option>4:45</option>
          <option>5:00</option>
          <option>5:15</option>
          <option>5:30</option>
          <option>5:45</option>
          <option>6:00</option>
          <option>6:15</option>
          <option>6:30</option>
          <option>6:45</option>
          <option>7:00</option>
          <option>7:15</option>
          <option>7:30</option>
          <option>7:45</option>
          <option>8:00</option>
          <option>8:15</option>
          <option>8:30</option>
          <option>8:45</option>
          <option>9:00</option>
          <option>9:15</option>
          <option>9:30</option>
          <option>9:45</option>
          <option>10:00</option>
          <option>10:15</option>
          <option>10:30</option>
          <option>10:45</option>
          <option>11:00</option>
          <option>11:15</option>
          <option>11:30</option>
          <option>11:45</option>

        </select>
      </div>
      <div class="form-group">
        <label for="time-selector"></label>
        <select class="form-control time-selector" id="ampm-time">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="frequency-selector">Frequency
        <em>(This train runs every __ minutes.)</em>
      </label>
      <select class="form-control " id="frequency-selector">
        <option>15</option>
        <option>30</option>
        <option>45</option>
        <option>60</option>
      </select>
    </div>

    <button type="submit" class="button-primary" id="submit-info">Submit</button>

  </form>

  <!-- Javascipt goes above closing body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/scheduler.js"></script>
</body>

</html>
